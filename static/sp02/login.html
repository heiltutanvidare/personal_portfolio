<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log in | ShoeBox</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="full-page-message-container"></div>
		<div class="wrapper">
			<header></header>
			<main>
				<nav class="breadcrumbs"></nav>
				<section class="login">
					<div class="login__info">
						<h1>Log in to your account</h1>
						<p>
							After logging in, you will be able to
							<strong>add</strong>, <strong>remove</strong> or
							<strong>update</strong> the products on the site.
						</p>
						<div class="message-container"></div>
						<div class="loader">
							<div class="loader__dot"></div>
							<div class="loader__dot"></div>
							<div class="loader__dot"></div>
							<div class="loader__dot"></div>
							<div class="loader__dot"></div>
						</div>
					</div>
					<form action="POST" class="form form--login">
						<div class="form__columns">
							<div class="form__field">
								<label for="username">Username</label>
								<input
									type="text"
									id="username"
									placeholder="Enter your username"
								/>
								<div class="username-message"></div>
							</div>
							<div class="form__field">
								<label for="password">Password</label>
								<input
									type="password"
									id="password"
									placeholder="Enter your password"
								/>
								<div class="password-message"></div>
							</div>
						</div>
						<input
							type="submit"
							value="Log in"
							class="btn btn--cta"
						/>
					</form>
				</section>
			</main>
		</div>
		<footer></footer>
		<script src="js/login.js" type="module"></script>
	</body>
</html>
